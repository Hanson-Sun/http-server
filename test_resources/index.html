<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <title>Apple Chopping Game</title>
</head>

<body id = "cool">
    <h1>Cool fruit ninja game</h1><br>
    <div class="container">
        <div class="row">
            <div id="control" class="col-sm-4">
                <h2>Control Area</h2>
                <div class="slidecontainer">
                    <input type="range" min="10" max="30" value="20" id="myRange" class="slider" oninput="updateOutput()">
                    <div id="output">output here</div>
                </div>
                
                <button id="genBtn" type="button" class="btn btn-primary" onclick="genApple()">Generate Apples</button><br>
                <button id="restartBtn" type="button" class="btn btn-secondary" onclick="restart()">Restart</button>

            </div>
            <div id="play" class="col-sm-8"><br>
                <div id="timebar"><span id="countdown"></span></div> <br>
                <h2>Play Area</h2>
                <div id="appleArea">
                    
                </div>
            </div>
        </div>
    </div>

    <audio id="swoosh">
        <source src="sounds/Swoosh 3-SoundBible.com-1573211927.mp3" type="audio/ogg">
    </audio>
    <audio id="scream">
        <source src="sounds/Female_Scream_Horror-NeoPhyTe-138499973.mp3" type="audio/ogg">
    </audio>
    <audio id="bgAudio">
        <source src="sounds/Fruit-Ninja-Theme-Song.mp3" type="audio/ogg">
    </audio>
    <audio id="win">
        <source src="sounds/SMALL_CROWD_APPLAUSE-Yannick_Lemieux-1268806408.mp3" type="audio/ogg">
    </audio>
    <audio id="loose">
        <source src="sounds/Sad_Trombone-Joe_Lamb-665429450.mp3" type="audio/ogg">
    </audio>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
